<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Offline - Belgian Radio Player</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #0b1220;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        padding: 28px;
        border-radius: 16px;
        background: #111827;
        border: 1px solid #1f2937;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Connect to the internet to stream live radio.</p>
    </div>
  </body>
</html>
