<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#0f4ea3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.webmanifest">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>icons/icon-512.png">
    <script>
      // GitHub Pages SPA redirect support (for hard refresh on subroutes)
      (function(location) {
        if (location.search[1] === '/') {
          const decoded = location.search
            .slice(1)
            .split('&')
            .map((segment) => segment.replace(/~and~/g, '&'))
            .join('?')
          const cleanPath = location.pathname.slice(0, -1) + decoded + location.hash
          window.history.replaceState(null, '', cleanPath)
        }
      })(window.location)
    </script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  </body>
</html>
